
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; font-size: 12pt; margin: 40px; }
        h2 { color: #264653; }
        .meta { margin-bottom: 20px; color: #555; }
    </style>
</head>
<body>
    <h2>SunDrama Session Report</h2>
    <div class="meta">
        <p><strong>Student:</strong> {{ session.student.name }}</p>
        <p><strong>Date:</strong> {{ session.date }}</p>
        <p><strong>Time:</strong> {{ session.time_start }} - {{ session.time_end }}</p>
    </div>
    <p>{{ report.content }}</p>
</body>
</html>
