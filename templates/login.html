
<!DOCTYPE html>
<html>
<head>
    <title>SunDrama â€“ Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fff8f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
        input { display: block; width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 8px; }
        button { padding: 10px 20px; background-color: #f4a261; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        h2 { color: #264653; }
        .error { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>SunDrama Login</h2>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
