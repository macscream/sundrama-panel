
<!DOCTYPE html>
<html>
<head>
    <title>SunDrama – Add Report</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; background: #f1f1f1; }
        .form-box { background: white; padding: 30px; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        textarea { width: 100%; height: 200px; padding: 12px; border-radius: 8px; border: 1px solid #ccc; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #2a9d8f; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        h2 { color: #264653; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Write Report for {{ session.student.name }} – {{ session.date }}</h2>
        <form method="post">
            {% csrf_token %}
            <textarea name="content" placeholder="Write your session observations here..." required></textarea>
            <button type="submit">Submit Report</button>
        </form>
    </div>
</body>
</html>
