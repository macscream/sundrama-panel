{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #1e1e1e;
    color: white;
  }

  .topbar {
    background-color: #a488e2;
    padding: 15px;
    font-size: 1.2rem;
    font-weight: 600;
    text-align: center;
  }

  .container {
    padding: 20px;
    text-align: center;
  }

  .welcome {
    font-size: 1.4rem;
    margin-bottom: 20px;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 30px;
  }

  .buttons button {
    padding: 14px;
    border-radius: 10px;
    font-size: 1rem;
    border: none;
    background-color: #2c2c2e;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }

  .buttons button:hover {
    background-color: #444;
  }

  .bottom-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #1c1c1e;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    border-top: 1px solid #333;
  }

  .bottom-bar a {
    text-decoration: none;
    color: #a488e2;
    font-size: 0.9rem;
  }
</style>

<div class="topbar">Home</div>
<div class="container">
  <div class="welcome">Hello, {{ user.first_name }} {{ user.last_name }}, what would you like to do?</div>
  <div class="buttons">
    <button>I've Arrived</button>
    <button>I've Left</button>
    <button>Cancellation</button>
    <button>Emergency At Home / Family Hub</button>
    <button>My Virtual ID Badge</button>
    <button>Request A New ID Badge</button>
  </div>
</div>

<div class="bottom-bar">
  <a href="#">Home</a>
  <a href="#">Children</a>
  <a href="#">Terms</a>
  <a href="#">Family Links</a>
  <a href="#">Support</a>
</div>
{% endblock %}
